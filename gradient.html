<script>
    function gradient(){
    let GradientColor1 = "#" + Math.floor(Math.random()*16777215).toString(16);
    let GradientColor2 = "#" + Math.floor(Math.random()*16777215).toString(16);
    
    let final_color = `linear-gradient(to right, ${GradientColor1}, ${GradientColor2})`;
    console.log(final_color);

   document.getElementById('code').value=final_color ;
   document.getElementById('again-code').innerHTML=final_color ;

    document.body.style.background = final_color;
}
gradient();

function Copy_Color_Code_1() {
    let colorCode_1 = document.getElementById('code').value;
    navigator.clipboard.writeText(colorCode_1);

}
